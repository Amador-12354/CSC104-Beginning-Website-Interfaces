<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ~ Contact Me</title>
    <!-- The link below will ensure icons appear -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to the main portfolio css file (the glibal one) -->
    <link rel="stylesheet" href="portfolio_main.css">
    <link rel="stylesheet" href="portfolio_contact.css">
    <style>

    </style>
</head>
<body>
    <header>
        <div class="hamburger" id="divHamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- menu for navigating site -->
         <nav class="nav-links" id="navLinks">
            <a href="portfolio_home.html">Home</a>
            <a href="portoflio_resume.html">Resume</a>
            <a href="portfolio_projects.html">Coding Projects</a>
            <a href="portfolio_contact.html">Contact Me</a>
            <a href="portfolio_objectives.html">ACS Six Objectives</a>
         </nav>
    </header>
    <main>
        <h1>Contact Me!</h1>
        <form>
            <div class="form-row">
                <label for="txtName">Your Name:</label>
                <input type="text" id="txtName" name="txtname" placeholder="Your Name">
            </div>
            <div class="form-row">
                <label for="txt email">Email:</label>
                <input type="email" name="txtEmail" id="txtEmail" placeholder="yourname@domain.com">
            </div>
            <div class="form-row">
                <label for="txtComments">Comments:</label>
            </div>
            <div class="form-row">
                <textarea name="txtComments" id="txtComments" rows="10" cols="35"></textarea>
            </div>
            <div class="form-row">
                <button>Send Message</button>
            </div>
        </form>

        <table>
            <!-- add in caption to explain what table is about -->
            <caption>How To Reach Me:</caption>
            <!-- tr = table row, First row - the heading info -->
             <tr>
                <!-- th - table column heading, th can be vertical/horizontal -->
                <th scope="col"></th>
                <th scope="col"></th>
             </tr>
             <tr>
                <!-- td is table data, the column, cell, the data that we want to show -->
                <td>Email</td>
                <td>example@gmail.com</td>
             </tr>
             <tr>
                <td>Phone</td>
                <td>123-4567</td>
             </tr>
             <tr>
                <td>LinkedIn</td>
                <td>Link to LinkedIn will be placed here</td>
             </tr>
        </table>
    </main>

    <footer>
        <p>Contact me at example@email.com</p>
        <div class="footer_icons">
                    <!-- These are the icons like Github, YouTUbe, and LinkedIn -->
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
    </footer>

    <script>
        //Create a few variables that are nicknames/shortcuts to the hamburger part of our page
        let hamburger = document.getElementById("divHamburger");
        let nav = document.getElementById("navLinks");

        //Add an event handler
        hamburger.addEventListener("click", ()=>{
            //If the menu is closed, open it, otherwise close the menu
            nav.classList.toggle("open");
        })
    </script>
</body>
</html>
